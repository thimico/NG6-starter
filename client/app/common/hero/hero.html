<h3>Bancos</h3>
<section>
  <form role="form" name="form" novalidate>

    <div class="row">
      <div class="col-md-1"
        ng-class="{'has-error' : (vm.submitted && form.codigo.$invalid)}">
        <label for="codigo" class="required-label">Código</label>
        <input type="text" id="codigo" name="codigo" autofocus
          required ng-required="true"
          class="form-control input-sm" ng-model="vm.entity.codigo"
          uib-tooltip="texto">

        <div ng-messages="form.codigo.$invalid" role="alert">
          <div ng-message='required'>O Código do banco é obrigatório.</div>
        </div>
      </div>



      <div class="col-md-3">
        <label for="banco">Banco</label>
        <ui-select id="banco" name="banco" ng-model="vm.banco" reset-search-input
          required ng-required="true" tooltip-trigger="'mouseenter'"
          uib-tooltip="{{vm.mensagem('teste')}}">
          <ui-select-match allow-clear placeholder="Selecione">
            {{$select.selected.codigo}} {{' - ' + $select.selected.nome}}
          </ui-select-match>
          <ui-select-choices repeat="item in vm.lista | multipleFilter: {codigo: $select.search, nome: $select.search} | orderBy:'codigo' track by item.id">
            <div ng-bind-html="item.codigo + ' - ' + item.nome"></div>
          </ui-select-choices>
        </ui-select>
      </div>


      <div class="col-md-7"
        ng-class="{ 'has-error' : (vm.submitted && form.nome.$invalid) }">
        <label for="nome" class="required-label">Nome do banco</label>
        <input type="text" id="nome" name="nome" required ng-required="true"
          ui-number-mask="2" max="300"
          maxlength="100" ng-maxlength="100" placeholder="Nome do banco"
          class="form-control input-sm" ng-model="vm.entity.nome">
        <div ng-messages="form.nome.$invalid">
          <div ng-message='required'>O Código do banco é obrigatório.</div>
        </div>
      </div>
    </div>

    <!-- Linha 2 -->

    <div class="row">
      <div class="col-md-6"
        ng-class="{'has-error': (vm.submitted && form.nomeReduzido.$invalid)}">
        <label for="nomeReduzido" class="required-label">Nome reduzido</label>
        <input type="text" id="nomeReduzido" name="nomeReduzido" required ng-required="true"
          maxlength="30" ng-maxlength="30" placeholder="Nome reduzido"
          class="form-control input-sm" ng-model="vm.entity.nomeReduzido">
        <p ng-if="form.nomeReduzido.$touched && form.nomeReduzido.$invalid"
          class="help-block">O Nome reduzido do banco é obrigatório.</p>
      </div>

      <div class="col-md-3">
        <label for="modeloCheque">Modelo de cheque</label>
        <input type="text" id="modeloCheque" name="modeloCheque"
          maxlength="2" ng-maxlength="2"
          class="form-control input-sm" ng-model="vm.entity.modeloCheque">
      </div>
    </div>

    <div>
      <button class="btn btn-success" ng-show="!vm.isEdicao"
        ng-click="vm.teste(vm.entity)">
        <span class="glyphicon glyphicon-ok-sign"></span> Cadastrar
      </button>
      <button class="btn btn-success" ng-show="vm.isEdicao" ng-disabled="form.$invalid"
        ng-click="vm.atualizar(vm.entity)">
          <span class="glyphicon glyphicon-ok-sign"></span> Atualizar
      </button>
      <button class="btn btn-primary" ng-click="$dismiss()">
        <span class="glyphicon glyphicon-remove-sign"></span> Fechar
      </button>
    </div>
  </form>



</section>
