<navbar hide-navbar="vm.hideNavbar"></navbar>

<page-title title="vm.title"></page-title>
<section>
  <form role="form" name="form" novalidate>
    <div class="container-fluid">
      <div class="collapse" id="filtros">
        <div class="row">
          <div class="container-fluid col-md-3">
            <label for="nome">Código</label>
            <input type="text" id="codigo" name="codigo" placeholder="Código"
              autofocus maxlength="3" ng-maxlength="3"
              class="form-control input-sm" ng-model="vm.filter.codigo">
          </div>
          <div class="container-fluid col-md-5">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Nome do banco"
              class="form-control input-sm" ng-model="vm.filter.nome">
          </div>
        </div>

        <div class="row lg-filter-buttons">
          <div class="col-md-2" id="nfiltros">
            <button class="btn btn-success btn-block " ng-click="vm.new()">
              <span class="glyphicon glyphicon-plus-sign"> </span> Novo
            </button>
          </div>

          <div class="col-md-2">
            <button class="btn btn-default btn-block" ng-click="vm.teste()">
              <span class="glyphicon glyphicon-erase"> </span> Limpar
            </button>
          </div>

          <div class="col-md-2">
            <button class="btn btn-primary btn-block" ng-click="vm.search()">
              <span class="glyphicon glyphicon-search"> </span> Pesquisar
            </button>
          </div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row btn-filtrar">
          <button class="btn btn-primary btn-block" data-toggle="collapse" data-target="#filtros">
            <span class="glyphicon glyphicon-filter"> Filtrar</span>
          </button>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row btn-filtrar">
          <button class="btn btn-success btn-block " ng-click="vm.new()">
            <span class="glyphicon glyphicon-plus-sign"> </span> Novo
          </button>
        </div>
      </div>
    </div>
  <form>
  <div class="container-fluid">
    <table st-table="vm.listaEntidade" st-pipe="vm.onPipe" class="table table-striped table-condensed">
      <thead>
        <tr>
          <th class="col-xs-1 col-sm-1 col-md-1" st-sort="codigo">Codigo</th>
          <th class="col-xs-7 col-sm-9 col-md-8" st-sort-default="true" st-sort="nome">Nome</th>
          <th class="col-xs-4 col-sm-2 col-md-3 text-center">Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="3" ng-if="!vm.listaEntidade.length">
            <p>Nenhum registro cadastrado.</p>
          </td>
        </tr>
        <tr ng-repeat="item in vm.listaEntidade" ng-if="vm.listaEntidade.length">
          <td>{{item.codigo}}</td>
          <td>{{item.nome}}</td>
          <td class="text-center">
            <div class="action-buttons">
              <button class="btn btn-warning btn-sm glyphicon glyphicon-pencil" ng-click="vm.edit(item.id)"
                uib-tooltip="Editar">
              </button>
              <button class="btn btn-danger btn-sm glyphicon glyphicon-remove"
                ng-click="vm.remove(item.id)" uib-tooltip="Remover">
              </button>
              <button class="btn btn-primary btn-sm glyphicon glyphicon-list-alt" ng-click="vm.view(item.id)"
                uib-tooltip="Visualizar">
              </button>
            </div>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td class="col-md-1 text-center">
            <div>
              <label for="paginas_slct">Itens por página</label>
              <select id="paginas_slct" class="form-control " type="number" ng-model="vm.itemsPerPage" ng-options="item for item in [1,5,10,20,50,100] ">
              </select>
            </div>
          </td>
          <td colspan="2" class="col-md-11 text-center">
            <div st-pagination="" st-items-by-page="vm.itemsPerPage"></div>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</section>
